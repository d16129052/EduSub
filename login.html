<!DOCTYPE html>
<html>

  <head>

    <title>EduSub Mobile Login</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery CDN Hosted Files-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<!--User's CSS -->
    <link rel="stylesheet" href="css/login.css" />

	<!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

</head>

<body>

	<!-- Login and register buttons -->
	<div data-role="page" id="login">
		<div id="LandingButtons">
			<a href="#registration" id="registrationButton" data-role="button" data-inline="true" data-theme="a" data-transition="slide">REGISTER</a>
			<a href="#popupLogin" id="loginButton" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-theme="a" data-transition="pop">LOGIN</a>

			<div data-role="popup" id="popupMenu" data-theme="a">
			    <div data-role="popup" data-overlay-theme="a" id="popupLogin" data-theme="a" class="ui-corner-all" data-position-to="window">
			        <form>
			            <div style="padding:10px 20px;">
			              <h3>Please sign in</h3>
			              <label for="un" class="ui-hidden-accessible">Username:</label>
			              <input type="text" name="user" id="un" value="" placeholder="email" >
			              <label for="pw" class="ui-hidden-accessible">Password:</label>
			              <input type="password" name="pass" id="pw" value="" placeholder="password" >
			              <button type="submit"  data-icon="check">Sign in</button>
			            </div>
			        </form>
			    </div>
			</div>
		</div>



	<!-- HTML for images -->
		<div class="your-class">
		  <div> <img class="landingsliderimg" src="img/slider/login1.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/login2.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/login3.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/login4.png" alt=""></div>
		</div>

	
	<!-- slick.js -->
  	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>

	
	<!-- External JS file Initializes the slider  -->
	<script type="text/javascript" src="js/slider.js"></script>

	
	</div>


<!-- REGISTRATION PAGE --------------------------------------------------------->
    <div data-role="page" id="registration">

	<div id="registrationForm">
		<form name="selectForm">
		    <div class="ui-field-contain">
		        <!-- Choose teacher or school -->
		        <label for="select-native-1">Are you a:</label>
			        <select name="questions" id="faq-questions">
			            <option>Select...</option>
			            <option value="1">Teacher</option>
			            <option value="2">School</option>
			        </select><br>
		        
		        <!-- Teacher Form -->
		        <div class="answer hidden" id="answer1">
		            <form>
						<label for="text-1">Teaching Council Number</label>
						<input type="text" name="userID" required><br>
						<label for="text-1">Full Name</label>
						<input type="text" name="name" required><br>
						<label for="select-native-1">Level</label>
						    <select name="select-native-1" id="select-native-1">
						    	<option>Select...</option>
						        <option value="">Primary School Teacher</option>
						        <option value="">Secondary School Teacher</option>
						    </select><br>
						<label for="text-1">Phone Number</label>
						<input type="text" name="phoneNumber" required><br>
						<label for="text-1">Address</label>
						<input type="text" name="location" id="autocomplete" required><br>
					    <label for="text-1">Email</label>
					    <input type="text" name="county" required><br>
						<label for="password">Password</label>
	    				<input type="password" name="password" id="password" value="" required><br>
	    				<input type="submit" value="Submit" id="registrationSubmit"><br>
					</form>
		        </div>

		        <!-- School Form -->
		        <div class="answer hidden" id="answer2">
		            <form>
						<label for="text-1">School Roll Number</label>
						<input type="text" name="userID" required><br>
						<label for="text-1">School Name</label>
						<input type="text" name="name" required><br>
						<label for="select-native-1">School Level</label>
						    <select name="select-native-1" id="select-native-1">
						    	<option>Select...</option>
						        <option value="">Primary School</option>
						        <option value="">Secondary School</option>
						    </select><br>
						<label for="text-1">Phone Number</label>
						<input type="text" name="phoneNumber" required><br>
						<label for="text-1">Address</label>
						<input type="text" name="location" id="autocomplete" required><br>
					    <label for="text-1">Email</label>
					    <input type="text" name="county" required><br>
						<label for="password">Password</label>
	    				<input type="password" name="password" id="password" value="" required><br>
	    				<input type="submit" value="Submit" id="registrationSubmit"><br>
					</form>
		        </div>
		        <!-- External file for hide / display respective forms -->
		        <script type="text/javascript" src="js/formoptions.js"></script>
		        <!-- Google Places Autofill API Feature -->
		        <script>
		        	function activatePlacesSearch() {
		        		var input = document.getElementById('autocomplete')
		        		var autocomplete = new google.maps.places.Autocomplete(input);
		        	}
		        </script>
		        <!-- Google Places API Key -->
		        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw5IXsWoaF5P-Leyn51gEXdXC6gjBSlsk&libraries=places&callback=activatePlacesSearch"></script>

		    </div>
		</form>
		</div>


    	<!-- Header -->
        <div data-role="header" class="header" data-position="fixed">
            <a href="#" data-rel="back" data-icon="arrow-l" class="ui-btn-left">Back</a>Registration
        </div>

    </div>

</body>

</html>
