<!DOCTYPE html>
<html>

  <head>

    <title>EduSub Mobile Login</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery CDN Hosted Files-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<!--User's CSS -->
    <link rel="stylesheet" href="css/login.css" />

	<!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

</head>

<body>

	
	<!-- Login and register buttons -->
	<div id="LandingButtons">
		<a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-theme="a" data-transition="pop">REGISTER</a>
		<a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-theme="a" data-transition="pop">LOGIN</a>

		<div data-role="popup" id="popupMenu" data-theme="a">
		    <div data-role="popup" data-overlay-theme="a" id="popupLogin" data-theme="a" class="ui-corner-all">
		        <form>
		            <div style="padding:10px 20px;">
		              <h3>Please sign in</h3>
		              <label for="un" class="ui-hidden-accessible">Username:</label>
		              <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
		              <label for="pw" class="ui-hidden-accessible">Password:</label>
		              <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
		              <button type="submit" data-theme="b" data-icon="check">Sign in</button>
		            </div>
		        </form>
		    </div>
		</div>
	</div>


	<!-- HTML for images -->
		<div class="your-class">
		  <div> <img class="landingsliderimg" src="img/slider/step1.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/step2.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/step3.png" alt=""></div>
		  <div> <img class="landingsliderimg" src="img/slider/step4.png" alt=""></div>
		</div>

	
	<!-- slick.js -->
  	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>

	
	<!-- External JS file Initializes the slider  -->
	<script type="text/javascript" src="js/slider.js"></script>

</body>

</html>
